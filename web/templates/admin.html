{% extends "base.html" %}
{% block content %}
{% if settings['tournament_active'] == 'false' %}
  <form name="ActiveGame" method="post">
	<div class="form-group">
		<label for="active_game">Active Game</label>
    <select name="active_game">
      {% for g in games %}
      <option value="{{ g['id'] }}" {{ 'selected' if g['id'] == settings['active_game'] | int }}>{{ g['name'] }}</option>
      {% endfor %}
    </select>
	</div>

	<div class="form-group">
	    <label for="send_sms">Send SMS</label>
      <select name="send_sms">
        <option value="true" {{ 'selected' if settings['send_sms'] == 'true' }}>Yes</option>
        <option value="false" {{ 'selected' if settings['send_sms'] == 'false' }}>No</option>
      </select>
	</div>

	<div class="form-group">
    <input type="submit" value="Update" class="btn btn-large btn-info" />
	</div>
	</form>
	<div class="form-group">
    <a href="/admin/start_tournament" class="btn btn-lg btn-success">Start Tournament</a>
	</div>
	</form>
{% else %}
<div class="jumbotron">
	<h3>Active Game: {{ active_game['name'] }}</h3>
  	<div class="form-group">
      <a href="/admin/stop_tournament" class="btn btn-lg btn-success">Stop Tournament</a>
  	</div>
</div>
{% endif %}
{% endblock %}
