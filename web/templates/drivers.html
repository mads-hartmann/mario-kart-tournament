{% extends "base.html" %}
{% block content %}
<table class="table table-striped table-hover">
	<thead>
		<th></th>
		<th>Name</th>
		<th>Wins/Losses</th>
		<th></th>
	</thead>
{% for driver in drivers %}
		<tr>
			<td><img src="/static/img/avatars/{{ driver['image'] }}.jpg" width="50px" height="50px"/></td>
			<td class="align-middle">{{ driver['name'] }}</td>
      <td class="align-middle">{{ driver['wins']}}/{{ driver['losses'] }}</td>
			<td class="align-middle"><a href="/admin/delete_driver/{{ driver['id'] }}" class="text-danger">Delete</a></td>
		</tr>
{% endfor %}
</table>
{% endblock %}
